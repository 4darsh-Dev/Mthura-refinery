{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTHURA REFINERY</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
        <div class="banner">
        <!-- <img src="{% static 'img/mthura-refinery-banner.png' %}" alt="Prontotel- Committed to Excellence">  -->
            <div class="banner-items">
                <img src="{% static 'img/indianoil.jpg' %}" alt="Indian Oil">
                <div class="text-box">
                    <h1>MTHURA REFINERY</h1>
                    <H1>ENVIRONMENT DATA</H1>
                </div>
                <img src="{% static 'img/mthura-refinery.jpg' %}" alt="Mthura Refinery">
            </div>
        </div>
    </nav>
    </header>
    <main>

        <div class="mainContainer">
            <table class="myTable">
                <thead>
                    <tr>
                        <th class="blue-f"> SN</th>
                        <th class="blue-f">CHEMICAL</th>
                        <th class="blue-f">QUANTITY</th>

                    </tr>
                    
                    
                </thead>
                <tbody>
                    {% for data in data_list %}
                    <tr>
                        <td class="blue-f"> {{ forloop.counter}} </td>
                        <td class="yellow-f">{{ data.CHEMICAL}} </td>
                        <td class="red-f">{{ data.QUANTITY}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
    <!-- <footer>
        Thanks for visiting us!
    </footer> -->

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
